<!DOCTYPE html>
<html>
<head>
	<title>Name-home</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<nav>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header" >
				<h3><a href="/">Home</a></h3>
            </div>
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
               		<li class="notsignedin"><a href="login">Sign in with twitter</a></li>9
	                <li class="signedin"><a href="/questions">Questions List</a></li>
	                <li class="signedin"><a href="/addQuestion">New Question</a></li>
	                <li class="signedin">
	                	<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="name"></span><b class="caret"></b></a>
                		<ul class="dropdown-menu multi-level">
               				<li><a class="logout" href="/profile">Profile/Settings</a></li>
               				<li><a class="logout" href="/logout">Log Out</a></li>
               			</ul>
                    </li>
                </ul>
            </div>
		</div>
	</nav>
	<br><br><br><br>


	<div class="container question-list">
	</div>



	<script src="/js/jquery-2.1.4.js"></script>
	<script src="/js/bootstrap.min.js"></script>

<script >
$(document).ready(function(){
	var ID;
	$.ajax({
		url: '/getcookie',
		type: 'GET',
		dataType: 'json'
	})
	.done(function(c) {
		console.log(c);
		if(c.ID){
			ID=c.ID;
			$(".notsignedin").css('display','none');
			$(".signedin").css('display', 'initial');
			$(".name").html(c.name);
			$.ajax({
				url: '/api/questionsList',
				type: 'GET',
				dataType: 'json'
			})
			.done(function(data) {
        console.log(data);
        for (i in data){
  				$(".question-list").append('<div><a href="/question?qID='+data[i]._id+'">'+data[i].question+'</a></div><input/><div id='+data[i]._id+' class="btn btn-default submit postAnswer">Submit</div>');
        }
			});
		}
	});
	$(".question-list").on('click','.postAnswer',function(){
		var id=$(this).attr('id');
		var str='{"questionID":"'+id+'","answer":"'+$(this).prev().val()+'","ID":'+ID+'}';
		console.log(JSON.parse(str));

		$.ajax({
			url: '/api/postAnswer',
			type: 'POST',
			data: str,
			contentType: 'application/json'
		})
		.done(function(data) {
			console.log(data);

		});
	});
	$(".logout").on('click', function() {
		$.ajax({
			url: '/logout',
			type: 'GET',
		})
		.done(function() {
			$(".notsignedin").css('display','initial');
			$(".signedin").css('display', 'none');
		})
	});
});
</script>
</body>
</html>
