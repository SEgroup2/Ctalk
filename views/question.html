<!DOCTYPE html>
<html>
<head>
	<title>Name-home</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<nav>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header" >
				<h3><a href="/">Home</a></h3>
            </div>
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
               		<li class="notsignedin"><a href="login">Sign in</a></li>9
	                <li class="signedin"><a href="/questions">Questions List</a></li>
	                <li class="signedin"><a href="/addQuestion">New Question</a></li>
	                <li class="signedin">
	                	<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="name"></span><b class="caret"></b></a>
                		<ul class="dropdown-menu multi-level">
               				<li><a class="logout" href="/profile">Profile/Settings</a></li>
               				<li><a class="logout" href="/logout">Log Out</a></li>
               			</ul>
                    </li>
                </ul>
            </div>
		</div>
	</nav>
	<br><br><br><br>



	<div class="container ">
		<div class="question-wrapper">
			<div class="question"></div>
			<div class="question-detail"></div>
			<div class="question-tag"></div>
		</div>
    <input placeholder="New Answer"></input><div class="btn submit">Submit</div>
		<div class="answer-list">
		</div>
	</div>



	<script src="/js/jquery-2.1.4.js"></script>
	<script src="/js/bootstrap.min.js"></script>

<script >
$(document).ready(function(){
	$.ajax({
		url: '/getcookie',
		type: 'GET',
		dataType: 'json'
	})
	.done(function(c) {
		console.log(c);
		if(c.ID){
			$(".notsignedin").css('display','none');
			$(".signedin").css('display', 'initial');
			$(".name").html(c.name);
			console.log(getQueryString('qID'));
			$.ajax({
				url: '/api/questionDetail/'+getQueryString('qID'),
				type: 'GET',
				dataType: 'json'
			})
			.done(function(data) {
				console.log(data);
				$(".question").html(data.question);
				$(".question-detail").html(data.detail);
				$(".question-tag").html(data.tag);
			});
			$.ajax({
				url: '/api/answers/'+getQueryString('qID'),
				type: 'GET',
				dataType: 'json'
			})
			.done(function(data) {
				for(i in data){
					$(".answer-list").append("<div>"+data[i].answer+"<br>By "+data[i].userID+"</div><br>");
				}
			});
		}
	});
	var getQueryString = function ( field, url ) {
    var href = url ? url : window.location.href;
    var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
    var string = reg.exec(href);
    return string ? string[1] : null;
};
	$(".logout").on('click', function() {
		$.ajax({
			url: '/logout',
			type: 'GET',
		})
		.done(function() {
			$(".notsignedin").css('display','initial');
			$(".signedin").css('display', 'none');
		})
	});
});
</script>
</body>
</html>
